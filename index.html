<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pacman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Google Pacman</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="game-area">
            <iframe src="https://elgoog.im/pacman/" width="100%" height="600px" frameborder="0"></iframe>
        </section>

        <section class="instructions">
            <h2>How to Play</h2>
            <p>Use the arrow keys to move Pacman around the maze. Eat all the dots to advance to the next level. Avoid the ghosts!</p>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
        </div>
        <div class="contact-info">
            <p>Contact us: info@googlepacman.com</p>
        </div>
        <div class="social-media">
            <a href="#facebook">Facebook</a>
            <a href="#twitter">Twitter</a>
        </div>
    </footer>
</body>
</html>
